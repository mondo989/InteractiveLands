<!DOCTYPE html>
<html>

<head>
  <title>Custom App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
      background-color: #fff;
      width: 100%;
      margin: 10px;
      margin-top: 50px;
      padding-left: 10px;

    }

    body::before {
      width: 400%;
      height: 400%;
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      background: #00000075;

      background: url("/custom/assets/imgs/background.png");
      background-repeat: repeat-y;
      background-size: 100%;
      z-index: -70;
      scale: 1.5;
      animation: rotateBackground 400s ease-out infinite;
    }

    body::after {
      width: 100%;
      height: 1000vh;
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      z-index: -50;
      background: #00000050;
    }
    
    #artists-container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      margin-top: auto;
      padding-left: 10px;
    }

    #content {
      text-align: center;
      display: none;
    }

    .question {
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: #fff;
      text-decoration: none;
    }

    .performer {
      display: flex;
      width: 30%;
      margin: 20px 10px;
      background: #f3f3f3;
      border: 1px solid #ccc;
      box-shadow: 0 2px 10px transparent;
      border-radius: 5px;
      padding: 20px 0;
      transition: 0.25s;
      box-shadow: 0 3px 2px #00000020;
    }

    .performer img {
      width: 70px;
      height: 70px;
      border-radius: 120px;
      order: 0;
      margin-left: 20px;
      margin-right: 20px;
      
    }

    .performer:hover {
      scale: 1.05;
      cursor: pointer;
    }

    .performer h2 {
      display: flex;
      order: 1;
    }

    #artists-container .performer {
      opacity: 0;
    }

    #artists-container > img {
      width: 75% !important;
      display: flex;
      justify-content: center;
      margin: 0 auto;
      margin-bottom: 30px;
      
    }

    #artists-container > svg {
      box-shadow: 3px 3px 10px;

    }

    @keyframes rotateBackground {
      0% {
        rotate: 0deg;
      }

      50% {
        rotate: 360deg;
      }

      100% {
        rotate: 0deg;
      }
    }

    @keyframes fadeIn {
      from {
        translate: 0 50px;
        opacity: 0;
      }
      
      to {
        translate: 0 0;
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div id="content">
    <h1 id="title">Loading...</h1>
    <div id="questions"></div>
  </div>
  <script src="aiextensions.js"></script>
  <script src="app.js"></script>
</body>

<script>
  // Wrap the entire code inside a setTimeout function
  setTimeout(function () {
    var performers = document.querySelectorAll("#artists-container .performer");
    var colors = ["#FFF2CC", "#FDAED8", "#FE9C27"]; // Add as many colors as you like here

    performers.forEach(function (performer, index) {
      // Randomly select a color from the colors array
      var color = colors[Math.floor(Math.random() * colors.length)];

      var delay = 200 * index;
      performer.style.animation = `fadeIn 1s ${delay}ms forwards`;

      // Apply the color to the border of the performer element
      performer.style.borderColor = color;
      performer.style.backgroundColor = color;

      // performer.style.boxShadow = color;
    });
  }, 2000); // Delay of 3000ms (or 3 seconds)
</script>

</html>
